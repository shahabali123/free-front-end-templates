<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .carousel-container {
            width: 80%;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-image {
            min-width: 100%;
            height: 400px;
        }
        .carousel-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1000;
        }
        .prev-btn {
            left: 10px;
        }
        .next-btn {
            right: 10px;
        }
        @media screen and (max-width: 768px) {
            .carousel-container {
                width: 100%;
            }
            .carousel-image {
                height: 300px;
            }
        }
        @media screen and (max-width: 480px) {
            .carousel-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <div class="carousel-image">
                <img src="https://placehold.co/800x400" alt="A picturesque mountain landscape with snow-capped peaks and a clear blue sky">
            </div>
            <div class="carousel-image">
                <img src="https://placehold.co/800x400" alt="A serene beach with golden sand and turquoise waters under a bright sunny sky">
            </div>
            <div class="carousel-image">
                <img src="https://placehold.co/800x400" alt="A bustling cityscape at night with glowing skyscrapers and busy streets">
            </div>
            <div class="carousel-image">
                <img src="https://placehold.co/800x400" alt="A dense forest with tall trees and sunlight filtering through the leaves">
            </div>
        </div>
        <button class="carousel-button prev-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="carousel-button next-btn"><i class="fas fa-chevron-right"></i></button>
    </div>

    <script>
        const carouselSlide = document.querySelector('.carousel-slide');
        const carouselImages = document.querySelectorAll('.carousel-image');

        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');

        let counter = 0;
        const size = carouselImages[0].clientWidth;

        nextBtn.addEventListener('click', () => {
            if (counter >= carouselImages.length - 1) return;
            carouselSlide.style.transition = "transform 0.5s ease-in-out";
            counter++;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });

        prevBtn.addEventListener('click', () => {
            if (counter <= 0) return;
            carouselSlide.style.transition = "transform 0.5s ease-in-out";
            counter--;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });
    </script>
</body>
</html>
